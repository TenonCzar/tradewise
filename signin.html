<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp For BitPip Account</title>
    <link rel="stylesheet" href="output.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
    />
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .bgimg {
        opacity: 0.03;
        height: 100vh;
        width: 100vw;
        z-index: -10;
        position: fixed;
    }
</style>
<body>
    <img src="images/vectorbg.jpg" class="bgimg">
    <div class="flex h-screen items-center w-full">
        <form action="post" class="flex-col space-y-4 mx-auto w-[80%] md:w-[400px]">
            <p class="font-comforta text-3xl font-bold ">SignIn</p>
            <p>Welcome Back</p>
            <input type="email" name="mail" id="email" placeholder="Email" title="Input your login email" required class="outline-none w-full border-2 border-secondary p-4 rounded placeholder:text-button"><br>
            <input type="password" name="password" id="pass" placeholder="Password" title="Enter password" maxlength="12" required class="outline-none w-full border-2 border-secondary p-4 rounded placeholder:text-button"><br>
            <button type="submit" class="bg-button w-full py-4 rounded text-white font-bold text-xl">Create Account</button>
            <p class="font-comforta text-center">No account yet? <a href="signup.html" class="text-button font-semibold">Create One</a></p>
        </form>
    </div>
</body>
</html>
